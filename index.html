<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <title>Calculator with Event Listeners</title>
    <script src="EventListener.js" defer></script>
</head>
<body>

    <div class="w3-container container w3-card">
        <h1>Calculator</h1>
        <form>
            <label for="number1">Enter first number:</label>
            <input type="text" id="number1" class="w3-input w3-border">
            <br>
            <label for="number2">Enter second number:</label>
            <input type="text" id="number2" class="w3-input w3-border">
            <br>
            <div class="w3-center">
                <button id="addButton" class="w3-button w3-blue w3-margin-top">ADD</button>
                <button id="subtractButton" class="w3-button w3-teal w3-margin-top">SUBTRACT</button>
                <button id="multiplyButton" class="w3-button w3-green w3-margin-top">MULTIPLY</button>
                <button id="divideButton" class="w3-button w3-orange w3-margin-top">DIVIDE</button>
            </div>
            <br>
            <div id="result">Result will be displayed here</div>
            <br>
        </form>
    </div>
    <footer>
        <p>NUR FATINI BINTI ZAHARI (211069)</p>
      </footer> 
</body>
</html>
